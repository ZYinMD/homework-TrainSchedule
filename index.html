<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Put this line first, so the title can be rendered correctly -->
  <meta charset="utf-8">

  <!-- Title -->
  <title>Train Schedule Homework</title>

  <!--Let browser know page is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap JS, needs jQuery first -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- moment.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  <!-- firebase js -->
  <script defer src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  <!-- my own js -->
  <script defer src="app.js"></script>

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Your own stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="row">
      <header class="col">
        <h1>Platform Z - Timetable</h1>
      </header>
    </div>

    <div class="row">
      <table align="right" class="table">
        <thead>
          <tr>
            <th>Line Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Time Away</th>
          </tr>
        </thead>

        <tbody id="timetable__body">

        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col" id="buttons">
        <button class="btn btn-light" type="button" id="reset">Reset to Default</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#new-train">
          Add a New Line
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="new-train" tabindex="-1" role="dialog" aria-labelledby="new-train__header" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="new-train__header">Add a New Line</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input-line-name">Line Name</label>
                <input id="input-line-name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="input-destination">Destination</label>
                <input id="input-destination" class="form-control" type="text">
              </div>
              <p class="form-text">Frequency: the train will run every</p>
              <div class="row">
                <input id="frequency__hours" type="number" class="form-control col" placeholder="0">
                <label for="frequency__hours" class="input-group-text">Hours and</label>
                <input id="frequency__minutes" type="number" class="form-control col" placeholder="20">
                <label id="frequency__minutes__label" for="frequency__minutes" class="input-group-text">Minutes</label>
              </div>
              <p class="form-text">Maiden Voyage: The first train will depart at:</p>
              <div class="row">
                <label id="maiden-voyage-date__label" for="maiden-voyage-date" class="input-group-text">Date of the first train: </label>
                <input id="maiden-voyage-date" type="Date" class="form-control col">
                <label for="maiden-voyage-time" class="input-group-text">Departure time of the first train: </label>
                <input id="maiden-voyage-time" type="Time" class="form-control col">
              </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" id="submit-new-line" data-dismiss="modal" class="btn btn-light">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

    </div>

  </main>
</body>

</html>
